<!DOCTYPE html>
<html>
<head>
    <title>Historique d'emprunt de {{ materiel.nom }}</title>
</head>
<body>
    <h1>Historique d'emprunt de {{ materiel.nom }}</h1>
    <ul>
        {% for passation in passations %}
            <li>{{ passation.date }} - {{ passation.ancien_possesseur }} -> {{ passation.nouveau_possesseur }}</li>
        {% empty %}
            <li>Aucune passation trouvée pour ce matériel.</li>
        {% endfor %}
    </ul>
</body>
</html>
