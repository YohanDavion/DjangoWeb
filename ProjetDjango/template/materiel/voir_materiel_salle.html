<!DOCTYPE html>
<html>
<head>
    <title>Matériel dans la salle {{ salle.numero }}</title>
</head>
<body>
    <h1>Matériel dans la salle {{ salle.numero }}</h1>
    <ul>
        {% for materiel in materiels %}
            <li>{{ materiel.nom }} ({{ materiel.possesseur }})</li>
        {% empty %}
            <li>Aucun matériel trouvé dans cette salle.</li>
        {% endfor %}
    </ul>
</body>
</html>
