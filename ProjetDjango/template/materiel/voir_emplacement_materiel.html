<!DOCTYPE html>
<html>
<head>
    <title>Emplacement de {{ materiel.nom }}</title>
</head>
<body>
    <h1>Emplacement de {{ materiel.nom }}</h1>
    {% if materiel.salle %}
        <p>Se trouve dans la salle {{ materiel.salle }}.</p>
    {% else %}
        <p>Aucun emplacement trouvé pour ce matériel.</p>
    {% endif %}
</body>
</html>
